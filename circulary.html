<script>
  document.getElementById("canvas");
  var ctx = canvas.getContext("2d");

  var x = [100, 300, 500]
  var y = [500, 400, 250]

  var speedx = [50, 25, 10]
  var speedy = [35, 25, 10]
  var r = [25, 50, 100]


  canvas.width = innerWidth
  canvas.height = innerHeight
  ctx.fillStyle = "red";

  setInterval(update, 20)
  function update() {
    ctx.clearRect(0, 0, 10000, 10000)
    for (var i = 0; i < 3; i ++) {
      ctx.beginPath();
      ctx.arc(x[i], y[i], r[i], 0, 2 * Math.PI);
      
      ctx.fill();
      x [i]= x[i] + speedx[i]
    y[i] = y [i]+ speedy[i]
    if (x [i]>= window.innerWidth - 100) {
      speedx[i] = speedx[i]
      speedx[i] = -speedx[i]
      ctx.fillStyle = "hsl(" + Math.random() * 360 + ",100%,50%)"
    }
    if (x[i] <= 0) {
      speedx[i] = -speedx[i]
      ctx.fillStyle = "hsl(" + Math.random() * 360 + ",100%,50%)"
    }

    if (y [i]>= window.innerHeight - 100) {
      speedy [i]= speedy[i]
      speedy [i]= -speedy[i]
      ctx.fillStyle = "hsl(" + Math.random() * 360 + ",100%,50%)"
    }
    if (y [i]<= 0) {
      speedy[i] = -speedy[i]
      ctx.fillStyle = "hsl(" + Math.random() * 360 + ",100%,50%)"
    }
