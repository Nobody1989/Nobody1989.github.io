<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="clickerstyle.css">

    </head>
    <body>
        <h1>Black Hole clicker</h1>
        <div id= "score">
            score=0
        </div>
        <button Id="upgrade"> upgrade</button>
       
        <img src= "https://www.transparentpng.com/thumb/black-hole/black-hole-png-12.png" id="blackhole">
         
    </body>

   
</html>
<script>
      var scoreperinterval= 0;
       var score = 0;
    var img= document.getElementById("blackhole")
    img.addEventListener("click",imgclick)
    
function imgclick(){
       score=score +1;
       document.getElementById("score").innerText="score"+score;
    
}

 setInterval(update,500)
 function update(){
     score = score + scoreperinterval
     document.getElementById("score").innerText= "score"+score
    
 }
 function upgrade(){
     scoreperinterval=scoreperinterval+1
 }
 
 

</script>
