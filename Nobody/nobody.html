<script>
    var paper=0;
    var paperperinterval=0;
    document.getElementById("jim").addEventListener("click",jim)
    document.getElementById("dwight").addEventListener("click",dwight)
    document.getElementById("stanley").addEventListener("click",stanley)
    document.getElementById("tobby").addEventListener("click",tobby)
    document.getElementById("kevin").addEventListener("click",kevin)
      function counter(){
        paper = paper + 1;
        count.innerHTML=count
    }
    setInterval(update,500)
 function update(){
     paper = paper+ paperperinterval

     document.getElementById("paper").innerText="Paper:"+paper;
 }
 function jim(){
     if(paper > 24){
         
         paperperinterval=paperperinterval +1
         paper=paper-25
        
     }
 }
 function dwight(){
     if(paper >49){
         paperperinterval=paperperinterval+5
         paper=paper-50
     }
 }
 function stanley(){
      if(paper >199){
              paperperinterval=paperperinterval+10
              paper=paper-200
      }
 }function kevin(){
     if(paper>999){
              paperperinterval=paperperinterval+25
              paper=paper-1000
     }
 }

     function tobby(){
        
         paper=paper-2000
     }
               
     
 
  
      
</script>
