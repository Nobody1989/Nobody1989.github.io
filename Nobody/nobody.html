         <p>

         <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Dunder_Mifflin%2C_Inc.svg/1200px-Dunder_Mifflin%2C_Inc.svg.png" id="office" onclick="counter()">

<script>
    var paper=0;
    var paperperinterval=0;
    document.getElementById("jim").addEventListener("click",upgrade)
    function counter(){
        paper = paper + 1;
        count.innerHTML=paper
    }
    setInterval(update,500)
 function update(){
     paper = paper+ paperperinterval

     document.getElementById("paper").innerText="Paper:"+paper;
 }
 function upgrade(){
     if(paper > 24){
         
         paperperinterval=paperperinterval +1
         paper=paper-25
        
     }
 }
  
      
</script>
