<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="bouncingstyle.css">
    </head>
    <body>
<div id="box"></div>
    </body>

</html>
<script>
  var box = document.getElementById("box")
   setInterval(update,50)
   var x= 100
  function update(){
      box.style.left = x + "px"
    x= x + 5

  }
</script>
